server.port=9090

management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true
management.endpoints.web.exposure.include=*

spring.security.user.name=osman
spring.security.user.password=1234
spring.security.user.roles=ROLE1,ROLE2

info.my.version=1.0.1
info.my.project=osman
info.my.test.unit=3
info.my.test.person=osman
info.maven.group=@project.groupId@
info.maven.artifact=@project.artifactId@
info.maven.version=@project.version@

spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
